
<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <style>body {
      color: #4a4a4a;
      font-size: 1em;
      font-weight: 400;
      line-height: 1.5;
      
     
      padding-right: 200px;
      padding-left: 200px;
    }
    .reset-btn{
      background-color: aqua;
      font-size: 25px;
    }
    </style>


    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Student Registretion Form</h1>
        </div>
      </div>
    </section>
    <form id="form" class="container m-4 pl-4" method="POST">
      <div class="field">
        <label class="label">Student Name</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Enter Your Name"
            name="Student Name" required
          />
        </div>
      </div>

      <!-- <div class="field">
        <label class="label">Last Name</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Your Last Name"
            name="Last Name"
          />
        </div>
      </div> -->

      <div class="field">
        <label class="label">Father Name</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Your Father Name"
            name="Father Name" required
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Mother Name</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Enter Your Mother Name"
            name="Mother Name" required
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Date of Birth</label>
        <div class="control">
          <input
            class="input"
            type="date"
            placeholder="Your Date of Birth"
            name="Date Of Birth" required
          />
        </div>
      </div>

     

      <div class="field">
        <label class="label">Mobile Number</label>
        <div class="control">
          <input
            class="input"
            type="number"
            placeholder="Mobile Number"
            name="Mobile Number" required
          />
        </div>
      </div>


      <div class="field">
        <label class="label">Adhar Number</label>
        <div class="control">
          <input
            class="input"
            type="number"
            placeholder="Adhar Number"
            name="Adhar Number" required
          />
        </div>
      </div>


      <!-- <div class="field">
        <label class="label">Agree to Terms</label>
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" name="Agree To Terms" value="yes" /> I agree
            to the terms and conditions
          </label>
        </div>
      </div> -->


      <div class="field">
        <label class="label">Address</label>
        <div class="control">
          <textarea
            class="textarea"
            placeholder="Enter Your Full Address"
            name="Address" required
          ></textarea>
        </div>
      </div>

 <div class="field">
        <label class="label">Gender</label>
        <div class="control">
          <label class="radio">
            <input type="radio" name="Gender" value="male" required/> Male
          </label>
          <label class="radio">
            <input type="radio" name="Gender" value="female" required/> Female
          </label>
        </div>
      </div>

       <div class="field">
        <label class="label">Category</label>
        <div class="control">
          <label class="radio">
            <input type="radio" name="Category" value="obc-a" required/> OBC-A
          </label>
          <label class="radio">
            <input type="radio" name="Category" value="sc" required/> SC
          </label>
          <label class="radio">
            <input type="radio" name="Category" value="st" required/> ST
          </label>
        </div>
      </div>
      

      <div class="field">
        <label class="label">Category</label>
        <div class="control">

      <label for="Class">Your Class :</label>

      <select name="Class" id="class" required>
        <option  value="select">Select</option>
        <option value="Nur">Nur</option>
        <option value="kg1">KG-1</option>
        <option value="kg2">KG-2</option>
        <option value="one">One(i)</option>
      </select>
</div>
      </div>



      <div class="field">
        <label class="label">Student Type</label>
        <div class="control">


      <label for="Student Type">Student Type :</label>

      <select name="Student Type" id="Student Type" required>
        <option  value="new">New</option>
        <option value="old">Old</option>
        
      </select>
      

    </div>
</div>
<br><br>
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary" type="submit" id="submit-button">
            Register Now
          </button>
        </div>
        <div class="control">
          <button class="button is-danger">Cancel</button>
          <button class="reset-btn" type="reset" value="Reset">Reset</button>
        </div>
      </div>
    </form>
    <div
      id="message"
      style="
        display: none;
        margin: 20px;
        font-weight: bold;
        color: green;
        padding: 8px;
        background-color: beige;
        border-radius: 4px;
        border-color: aquamarine;
      "
    ></div>

    <script>
      document.getElementById("form").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent the default form submission
        document.getElementById("message").textContent = "Submitting..";
        document.getElementById("message").style.display = "block";
        document.getElementById("submit-button").disabled = true;

        // Collect the form data
        var formData = new FormData(this);
        var keyValuePairs = [];
        for (var pair of formData.entries()) {
          keyValuePairs.push(pair[0] + "=" + pair[1]);
        }

        var formDataString = keyValuePairs.join("&");

        // Send a POST request to your Google Apps Script
        fetch(
          "https://script.google.com/macros/s/AKfycbzCWpWh9W15LjjLwpBfKU0jsgWSZz6UhBsAg-Bvk0sa3ie5Fo8zjG_oIMUD4zNSSkSQ/exec",
          {
            redirect: "follow",
            method: "POST",
            body: formDataString,
            headers: {
              "Content-Type": "text/plain;charset=utf-8",
            },
          }
        )
          .then(function (response) {
            // Check if the request was successful
            if (response) {
              return response; // Assuming your script returns JSON response
            } else {
              throw new Error("Failed to submit the form.");
            }
          })
          .then(function (data) {
            // Display a success message
            document.getElementById("message").textContent =
              "Data submitted successfully!";
            document.getElementById("message").style.display = "block";
            document.getElementById("message").style.backgroundColor = "green";
            document.getElementById("message").style.color = "beige";
            document.getElementById("submit-button").disabled = false;
            document.getElementById("form").reset();

            setTimeout(function () {
              document.getElementById("message").textContent = "";
              document.getElementById("message").style.display = "none";
            }, 2600);
          })
          .catch(function (error) {
            // Handle errors, you can display an error message here
            console.error(error);
            document.getElementById("message").textContent =
              "An error occurred while submitting the form.";
            document.getElementById("message").style.display = "block";
            
          });
      });
    </script>
  </body>
</html>
